spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://config-server:8888
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/api/menu/**

server:
  port: 8080

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Descriere serviciu
info:
  app:
    name: API Gateway Service
    description: API Gateway for Restaurant Microservices
    version: 1.0.0
