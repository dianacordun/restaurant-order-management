spring:
  application:
    name: menu-service
  datasource:
    url: jdbc:h2:mem:menudb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: ${SERVER_PORT:8082}  # PORT DINAMIC PENTRU LOAD BALANCING

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    # Configurare pentru porturi dinamice
    non-secure-port-enabled: true
    secure-port-enabled: false

# Monitoring and Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: docker
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    com.unibuc: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ConfigurÄƒri specifice pentru business logic
restaurant:
  menu:
    max-dishes-per-order: 10
    currency: RON
  orders:
    timeout-minutes: 30

# Descriere serviciu
info:
  app:
    name: Menu Management Service
    description: Manages dishes, ingredients, orders and payments
    version: 1.0.0
