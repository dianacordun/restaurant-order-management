<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Account</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post" class="mt-4">
        <!-- Show global errors -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin: 0;"></p>
        </div>

        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a th:href="@{/login}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
